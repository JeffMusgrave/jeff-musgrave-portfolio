    <title>Jeff Musgrave - Portfolio</title>
  </head>

  <body>
    <div class="flex-container">
      <div class="content-grid contact-grid-rows">
        <header class="header">
          <div class="logo">jeff<span>musgrave</span></div>

          <nav class="nav-links">
            <ul>
              <li><a href="./index.html">video</a></li>
              <li><a href="./design.html">design</a></li>
              <li><a href="./contact.html">contact</a></li>
              <li><a href="./contact.html">about</a></li>
            </ul>
          </nav>
          <i class="menu-btn"></i>
          <div class="header-bg"></div>
        </header>

        <div class="content-style-1 em-heading contact-container">
          <main>
            <section>
              <h1><span>Contact</span></h1>
            </section>
            <article>
              <div class="contact-aside">
                <aside>
                  <h2>Some Reasons to Contact Me</h2>
                  <p>
                    Qui ullamco adipisicing aliqua officia veniam consequat.
                    Esse aliqua excepteur aliqua reprehenderit irure officia ea
                    qui. Nostrud sunt eiusmod cillum esse amet officia cillum
                    sit.
                  </p>
                </aside>
              </div>

              <form class="contact-form" action="/placeholder" method="post">
                <div class="form-name">
                  <label for="name">Name</label>
                  <input
                    type="text"
                    id="name"
                    name="user_name"
                    placeholder="Your Name"
                  />
                </div>
                <div class="form-email">
                  <label for="mail">E-mail</label>
                  <input
                    type="email"
                    id="mail"
                    name="user_email"
                    placeholder="yourname@email.com"
                  />
                </div>
                <div class="form-message">
                  <label for="msg">Message</label>
                  <textarea
                    id="msg"
                    name="user_message"
                    rows="5"
                    placeholder="Type your message here."
                  ></textarea>
                </div>
                <div class="form-button"><button>submit</button></div>
              </form>
            </article>
          </main>
        </div>

        <footer>
          <div class="footer-items">&copy; 2019 Jeff Musgrave</div>
        </footer>

        <div class="split-bg bg-contact"></div>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
